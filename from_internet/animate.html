<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script>
$document.ready(function() {
	$(".rolloverlink").hover(function(){
		$(this).find(".baseImage").stop().animate( { opacity: '0' } , 1000 );
	},function(){
		$(this).find(".baseImage").stop().animate( { opacity: '1' } , 1000 );
	});		
};
</script>
</head>
<body>
<a id="defaultTheme" class="rolloverlink" value="default">
	<img class="baseImage" src="../images/button/up_pic.gif" ></img><img class="overImage" src="../images/button/up_pic_on.gif"></img>
</a>
<a id="skyblueTheme" class="rolloverlink" value="skyblue">
	<img class="baseImage" src="skins/common/images/index/featured-2.jpg" ></img><img class="overImage" src="skins/common/images/index/featured-2-on.jpg"></img>
</a>
</body>
</html>
